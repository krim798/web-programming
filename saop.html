<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Rectangle Area Calculator</title> 
</head> 
<body> 
 <h1>Rectangle Area Calculator</h1> 
 <form>
 <label for="length">Length:</label>
 <input type="number" id="length" name="length" value="10">
 <br>
 <label for="width">Width:</label>
 <input type="number" id="width" name="width" value="5">
 <br>
 <input type="button" value="Calculate" onclick="calculateArea()">
 <br>
 <label id="result"></label>
 </form>
 <script> 
 // Define the calculateArea function 
 function calculateArea() { 
   // Get the length and width from the input fields 
   var length = parseFloat(document.getElementById("length").value); 
   var width = parseFloat(document.getElementById("width").value); 
   // Calculate the area 
   var area = length * width; 
   // Display the result 
   document.getElementById("result").innerHTML = "Area: " + area+" sq units"; 
 } 
 </script> 
</body> 
</html>
